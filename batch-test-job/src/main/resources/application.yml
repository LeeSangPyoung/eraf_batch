spring:
  application:
    name: batch-test-job

  # H2 in-memory database for batch metadata
  datasource:
    url: jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Spring Batch settings
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always

  # H2 Console (optional, for debugging)
  h2:
    console:
      enabled: false

# Logging configuration - print everything
logging:
  level:
    root: INFO
    com.tes.batch: DEBUG
    org.springframework.batch: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
