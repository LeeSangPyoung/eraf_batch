server:
  port: 8080

spring:
  application:
    name: batch-scheduler-server

  # Database Configuration
  datasource:
    url: jdbc:postgresql://192.168.254.102:5432/batch
    username: batch
    password: batch123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: 192.168.254.102
      port: 6379
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

  # Quartz Configuration
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BatchScheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            useProperties: true
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 10000
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.tes.batch.scheduler.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: true

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-min-32-chars
  expiration: 86400000  # 24 hours in milliseconds

# Application Configuration
app:
  scheduler:
    api-url: http://192.168.254.102:8080
  agent:
    jar-path: ./batch-scheduler-agent.jar  # 서버 실행 디렉토리 기준
  session:
    timeout: 3600  # 1 hour in seconds

# SSH Configuration
ssh:
  keys-path: ./keys
  default-username: tangosvc

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.tes.batch: DEBUG
    org.springframework.security: INFO
    org.mybatis: DEBUG
