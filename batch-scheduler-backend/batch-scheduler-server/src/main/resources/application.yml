server:
  port: 8080

spring:
  application:
    name: batch-scheduler-server

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1

  # Quartz Configuration (RAM-based - jobs loaded from app DB at startup)
  quartz:
    job-store-type: memory
    auto-startup: true
    properties:
      org:
        quartz:
          scheduler:
            instanceName: BatchScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.simpl.RAMJobStore
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.tes.batch.scheduler.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
    cache-enabled: true

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-min-32-chars
  expiration: 86400000  # 24 hours in milliseconds

# Application Configuration
app:
  scheduler:
    # External URL that agents can reach (composed from SCHEDULER_HOST and SCHEDULER_PORT)
    external-url: http://${SCHEDULER_HOST}:${SCHEDULER_PORT}
  agent:
    # Agent JAR file path
    jar-path: ${AGENT_JAR_PATH:./batch-scheduler-agent.jar}
    # Agent Docker image name and tar.gz path
    docker-image: ${AGENT_DOCKER_IMAGE:batch-scheduler-agent:latest}
    docker-image-path: ${AGENT_DOCKER_IMAGE_PATH:./batch-scheduler-agent.tar.gz}
    # Redis host/port that agents can reach
    redis-host: ${REDIS_HOST}
    redis-port: ${REDIS_PORT}
  session:
    timeout: 3600  # 1 hour in seconds
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS}

# SSH Configuration
ssh:
  keys-path: ./keys
  default-username: tangosvc

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
    info:
      enabled: true
  # Disable metrics/prometheus in production (enable only if needed with proper auth)
  metrics:
    export:
      prometheus:
        enabled: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.tes.batch: DEBUG
    org.springframework.security: INFO
    org.mybatis: DEBUG
  file:
    name: ${LOG_PATH:/app/logs}/server.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"
